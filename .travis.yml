# bob-bench xUnit file analysis
after_success:
  - benchupload --dir=$SMALLTALK_CI_BUILD
after_failure:
  - benchupload --dir=$SMALLTALK_CI_BUILD

before_deploy:
  # build image and change files and compress them into one ZIP file
  - ( cd scripts && ./build.sh -6cz -n PharoSprint )
  # set version and commit id for the bintray configuration
  - sed -i.bak -e 's/$Rev\$/'"$REVISION"'/' -e  's/$Commit\$/'"$TRAVIS_COMMIT"'/' -e 's/CommitMessage\$/'"$TRAVIS_COMMIT_MESSAGE"'/' .bintray.json
  
deploy:
  provider: bintray
  skip_cleanup: true
  file: .bintray.json
  user: $BINTRAY_USER
  key: $BINTRAY_API_KEY
  on: 
    branch: master
    repo: JurajKubelka/PharoSprint
    condition:  "$TRAVIS_OS_NAME = linux"
