language: smalltalk
# sudo: true

install:
  - pip install --user benchupload

os:
  - linux
  - osx

smalltalk:
  - Pharo-6.0

env:
  - REVISION="$(date -u +%Y%m%d%H%M)-$TRAVIS_BUILD_NUMBER"

