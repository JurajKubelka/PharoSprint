# bob-bench xUnit file analysis
after_success:
  - benchupload --dir=$SMALLTALK_CI_BUILD
  - ls -laR $SMALLTALK_CI_BUILD
  - cd $SMALLTALK_CI_BUILD
  - cp TravisCI.image PharoSprint.image
  - cp TravisCI.chantes PharoSprint.changes
 after_failure:
  - benchupload --dir=$SMALLTALK_CI_BUILD

deploy:
  provider: bintray
  skip_cleanup: true
  file: .bintray.json
  user: $BINTRAY_USER
  key: $BINTRAY_API_KEY
  on:
    branch: master
    repo: JurajKubelka/PharoSprint


